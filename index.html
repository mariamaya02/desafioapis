<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de monedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  </head>
  <body>
    <header>
      <h1>Conversor de monedas</h1>
    </header>
    <div class="container">
    <main class="px-5 py-3 rounded">
      <div>
        <h3>Pesos CLP</h3>
        <input
          id="pesoChileno"
          class="form-control"
          placeholder="Ingrese el monto en CLP"
        />
      </div>
      <br />
      <div>
        <h6>Moneda a Convertir:</h6>
        <select class="slctMoneda form-select my-3">
          <option disabled selected>Selecciona moneda</option>
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
        </select>
      </div>
      <div>
        <button id="btnbuscar" class="btn btn-success w-100 text-white fw-bold">
          Buscar
        </button>
      </div>
      <h5 id="resultado"><span></span></h5>
    </main>
    <div class="grafica">
      <canvas id="myChart"></canvas>
    </div>
  </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
